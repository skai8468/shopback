<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopBack Hackathon</title>
  <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h2 class="logo">SHOPBACK</h2>
    <nav class="navigation">
      <a href="dashboard.html">Home</a>
      <a href="rewards.html">Rewards</a>
      <a href="social.html">Social</a> <!-- Active tab -->
      <button class="logout-popup">Log Out</button>
    </nav>
  </header>

  <!-- Account Info Section -->
  <section class="profile-picture">
    <h2>Profile Picture</h2>
    <img src="profile-picture.jpg" alt="Profile Picture" class="profile-img">
  </section>
  <section class="account-info">
    <h2>Account Information</h2>
    <div class="info">
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>User ID:</strong> johndoe123</p>
      <p><strong>Account Rank:</strong> Gold</p>
      <div class="rank-progress">
        <p><strong>Progress to next rank:</strong></p>
        <div class="progress-bar">
          <div class="progress" style="width: 70%;"></div> <!-- Example width -->
        </div>
      </div>
    </div>
  </section>

  <!-- Achievements Section -->
  <section class="achievements">
    <h2>Achievements</h2>
    <div class="achievement">
      <p><strong>Times Used ShopBack:</strong> 45</p>
      <div class="progress-bar">
        <div class="progress" style="width: 90%;"></div> <!-- Example width -->
      </div>
    </div>
    <div class="achievement">
      <p><strong>Total Cashback:</strong> $120</p>
      <div class="progress-bar">
        <div class="progress" style="width: 60%;"></div> <!-- Example width -->
      </div>
    </div>
  </section>
</body>
</html>
