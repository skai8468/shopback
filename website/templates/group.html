<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Deal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Combined Deal for "{{ group[1] }}"</h1>
        <p>Current Discount: {{ group[2] }}%</p>
        <p>Maximum Discount: {{ group[4] }}%</p>
        <p>Participants: {{ group[3] }}</p>

        <form id="joinForm" method="post" action="/group/{{ group[0] }}/join">
            <div class="mb-3">
                <label for="email" class="form-label">Your Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Join Group</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('joinForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            if (data.status === 'success') {
                alert(data.message + '. Current Discount: ' + data.current_discount + '%');
                location.reload();
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
