<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopBack Hackathon</title>
  <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h2 class="logo">SHOPBACK</h2>
    <nav class="navigation">
        <!--account rank, achivements-->
        <a href="#">Account</a>
        <!--loyalty stamp card, daily log in bonus-->
        <a href="#">Rewards</a>
        <!--friend list-->
        <a href="#">Social</a>
        <!--sharing of deals/combine vouchers-->
        <a href="#">Group CashBack</a>
        <button class="logout-popout">Log Out</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Elevate your style with the latest trends</h1>
      <p>Discover top fashion brands now.</p>
    </div>
    <div class="hero-image"></div>
  </section>

  <!-- Featured Deals -->
  <section class="deals">
    <h2>Best Cashback deals on fashion brands</h2>
    <div class="deals-grid">
      <!-- Example deal card -->
      <div class="deal-card">
        <div class="deal-image" style="background-image: url('image1.jpg');"></div>
        <div class="deal-info">
          <span class="upsized">Upsized</span>
          <h3>Swarovski</h3>
          <p>Up to 15% Cashback</p>
          <small>plus 15.5% - Ends in 1 day</small>
        </div>
      </div>
      <!-- Add more cards here -->
    </div>
  </section>
</body>
</html>
