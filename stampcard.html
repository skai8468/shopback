<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBack Loyalty Stampcards</title>
    <link rel="stylesheet" href="/website/static/design.css">

</head>
<body>
    <header>
        <div class="navbar">
            <button onclick="window.location.href='https://www.shopback.sg/login?redirect=%2Faccount%2Fsubscription'">ShopBack Plus</button>
            <button onclick="window.location.href='https://www.shopback.sg/vouchers'">Vouchers</button>
            <button onclick="window.location.href='https://www.shopback.sg/travel'">Travel</button>
            <button onclick="window.location.href='https://www.shopback.sg/marketplace'">Marketplace</button>
            <button onclick="window.location.href='https://www.shopback.sg/fashion'">Fashion</button>
            <button onclick="window.location.href='https://www.shopback.sg/electronics'">Electronics</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="shopback-logo">
                    <img src="/website/icons/shopbacklogo.webp" alt="ShopBack Mascot" class="hero-mascot">
                </div>
                <div class="hero-text">
                    <h1 class="loyalty-stampcard-text">Loyalty Stampcards</h1>
                    <p class="description-text">Collect stamp cards with every purchase for attractive rewards!</p>
                    <div class="stampcard-display">
                        <img src="https://static-common.shopback.com/2022/logos/sb-logo.svg" alt="ShopBack Stamp">
                        <img src="https://static-common.shopback.com/2022/logos/sb-logo.svg" alt="ShopBack Stamp">
                        <img src="https://static-common.shopback.com/2022/logos/sb-logo.svg" alt="ShopBack Stamp">
                        <img src="https://static-common.shopback.com/2022/logos/sb-logo.svg" alt="ShopBack Stamp">
                        <img src="https://static-common.shopback.com/2022/logos/sb-logo.svg" alt="ShopBack Stamp">
                    </div>
                    <a href="#" class="view-stamps-link">View all loyalty stamps -></a>
                </div>
            </div>
        </section>

        <section id="store-section">
            <h2 class="section-title">Store Stampcards</h2>
            <div class="store-grid">
                <div class="store-bar">
                    <img src="/website/icons/nike-logo.webp" alt="Nike Logo" class="store-logo">
                    <div class="stampcards">
                        <img src="https://andlarry.com/wp-content/uploads/2022/11/SB-AndL-Thumbnail-1.jpg" alt="ShopBack Stamp">
                        <img src="https://andlarry.com/wp-content/uploads/2022/11/SB-AndL-Thumbnail-1.jpg" alt="ShopBack Stamp">
                        <img src="https://andlarry.com/wp-content/uploads/2022/11/SB-AndL-Thumbnail-1.jpg" alt="ShopBack Stamp">
                    </div>
                </div>
                <div class="store-bar">
                    <img src="/website/icons/adidas-logo.png" alt="Adidas Logo" class="store-logo">
                    <div class="stampcards">
                        <img src="https://andlarry.com/wp-content/uploads/2022/11/SB-AndL-Thumbnail-1.jpg" alt="ShopBack Stamp">
                        <img src="https://andlarry.com/wp-content/uploads/2022/11/SB-AndL-Thumbnail-1.jpg" alt="ShopBack Stamp">
                        <img src="https://andlarry.com/wp-content/uploads/2022/11/SB-AndL-Thumbnail-1.jpg" alt="ShopBack Stamp">
                    </div>
                </div>
            </div>
        </section>

        <button id="add-store-bar">Add New Store</button>
    </main>

    <script src="website/static/script.js"></script>
</body>
</html>
