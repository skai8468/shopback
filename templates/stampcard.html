<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBack Loyalty Stampcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
    <link rel="stylesheet" href="/static/design.css">
    <link rel="stylesheet" href="/static/header-footer.css">>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


</head>
<body>
    <header>
        <div class="top-header">
            <div class="header">
                <header>
                  <div class="top-header">
                      <div class="logo-search">
                          <button class="shopback-main-button">
                              <img src="/static/icons/shopbacklogosk.png" alt="ShopBack Logo" class="header-logo">
                          </button>
                          <div class="search-bar-container">
                              <input type="text" placeholder="Search for stores" class="search-bar">
                              <button class="search-button">
                                  <i class="fa fa-search"></i>
                              </button>
                          </div>
                      </div>
                      <div class="top-links">
                          <a href="#" class="refer-earn">Refer & Earn</a>
                          <a href="#" class="how-it-works">How It Works</a>
                          <!--<a href="/logout">Logout</a>-->
                          <div>
                              <a href="#" class="wallet">$0.00</a>
                          </div>
                      </div>
                  </div>
            <div class="navbar">
                <button onclick="window.location.href='https://www.shopback.sg/login?redirect=%2Faccount%2Fsubscription'">ShopBack Plus</button>
                <button onclick="window.location.href='https://www.shopback.sg/vouchers'">Vouchers</button>
                <button onclick="window.location.href='https://www.shopback.sg/travel'">Travel</button>
                <button onclick="window.location.href='https://www.shopback.sg/marketplace'">Marketplace</button>
                <button onclick="window.location.href='https://www.shopback.sg/fashion'">Fashion</button>
                <button onclick="window.location.href='https://www.shopback.sg/electronics'">Electronics</button>
                <button onclick="window.location.href='dashboard.html'">Dashboard</button>
                <button onclick="window.location.href='profile.html'">Profile</button>
                <button onclick="window.location.href='rewards.html'">Rewards</button> 
                <button onclick="window.location.href='social.html'">Social</button>
            </div>

        
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="shopback-logo">
                    <!-- <img src="{{ url_for('static', filename = 'icons/shopbacklogo.webp')}}" alt="ShopBack Mascot" class="hero-mascot"> -->
                    <img src="/static/icons/shopbacklogo.webp" class="hero-mascot">
                </div>
                <div class="hero-text">
                    <div class="loyalty-stampcard-text">Loyalty Stampcards</div>
                    <div class="description-text">Collect stamp cards with every purchase for attractive rewards!</div>
                    <div class="stampcard-display">
                        {% for i in range(stamps.Shopback) %}
                            <img src="https://static-common.shopback.com/2022/logos/sb-logo.svg" alt="ShopBack Stamp" class="stamp-icon" id ="generalStamp">
                        {% endfor %}
    
                    </div>
                    <div class="coupons-display">
                        <!-- <img src="{{ url_for('static', filename = 'icons/shopback_coupon.jpg')}}" class="coupons" id=" generalVoucher"> -->
                        <img src="/static/icons/shopback_coupon.jpg" class="coupons">
                        <div class="voucher-display">New</div> <!-- insert python block to show how many vouchers users have-->
                    </div>
                </div>
            </div>
        </section>

        <section id="store-section">
            <h2 class="section-title">Store Stampcards</h2>
            <div class="store-grid">

                <!-- Store 1 -->
                <div class="store-bar"  >
                    <!-- <img src="{{ url_for('static', filename = 'icons/nike-logo.webp')}}" alt="Nike Logo" class="store-logo"> -->
                    <img src="/static/icons/nike-logo.webp" class="store-logo">
                    <div class="stampcards" id = "Store1Stamps">
                        {% for i in range(stamps.store_1) %}
                            <img src="https://andlarry.com/wp-content/uploads/2022/11/SB-AndL-Thumbnail-1.jpg" alt="ShopBack Stamp" class="stamp-icon">
                        {% endfor %}

                    </div>
            
                </div>

                <!-- Store 2 -->
                <div class="store-bar" id = "Store2">
                    <!-- <img src="{{ url_for('static', filename = 'icons/adidas-logo.png')}}" alt="Adidas Logo" class="store-logo"> -->
                    <img  src="/static/icons/uniqlo.svg" class="store-logo">
                    <div class="stampcards" id = "Store2Stamps" value = "Store2Stamps">
                        {% for i in range(stamps.store_2) %}
                            <img src="https://andlarry.com/wp-content/uploads/2022/11/SB-AndL-Thumbnail-1.jpg" alt="ShopBack Stamp" class = "stamp-icon">
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="website/static/script.js"></script>
</body>
</html>
