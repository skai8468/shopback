<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Friends</title>
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #ff3e56; /* ShopBack's primary red */
            margin: 20px 0;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* List of Users */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
        }

        .user-link {
            display: inline-block;
            background-color: #fd8f11; /* ShopBack's primary red */
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .user-link:hover {
            background-color: #fd8f11; /* Slightly darker red for hover effect */
        }

        /* Back Button */
        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            background-color: #fd8f11;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #fd8f11;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .user-link, .back-button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Discover Friends</h1>
    <div class="container">
        <ul>
            {% for user in users %}
            {% if user['username'] not in friends %}
                <li>
                    <a class="user-link" href="{{ url_for('friendsprofile', username=user['username']) }}">
                        {{ user['username'] }}
                    </a>
                </li>
            {% endif %}
            {% endfor %}
        </ul>
        <div class="back-button-container">
            <a href="{{ url_for('social') }}">
                <button class="back-button">Back to Social</button>
            </a>
        </div>
    </div>
</body>
</html>
