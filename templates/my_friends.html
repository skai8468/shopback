<!DOCTYPE html>
<html>
<head>
    <title>My Friends</title>
</head>
<body>
    <h1>My Friends</h1>

    {% if friends %}
        <ul>
        {% for friend in friends %}
            <li>
                <a href="{{ url_for('friendsprofile', username=friend[0]) }}">{{ friend[1] }} ({{ friend[0] }})</a>
                <!-- Remove Friend Button -->
                <form method="POST" action="{{ url_for('remove_friend', username=friend[0]) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to remove this friend?')">Remove</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You don't have any friends yet. </p>
        <a href="{{ url_for('discover') }}">
            <button>Go to Discover and Find Friends</button>
        </a>
    {% endif %}

    <br>
    <a href="{{ url_for('dashboard') }}">
        <button>Back to Dashboard</button>
    </a>
</body>
</html>
