<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <link rel="stylesheet" href="/website/static/account-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  
</head>
<body>
  <!--header-->
  <div class="header">
    <header>
      <div class="top-header">
          <div class="logo-search">
              <button class="shopback-main-button">
                  <img src="/website/static/icons/shopbacklogosk.png" alt="ShopBack Logo" class="header-logo">
              </button>
              <input type="text" placeholder="Search for stores" class="search-bar">
              <button class="search-button">
                  <i class="fa fa-search"></i> <!-- FontAwesome for search icon -->
              </button>
          </div>
          <div class="top-links">
              <a href="#" class="refer-earn">Refer and earn</a>
              <a href="#" class="how-it-works">How it works</a>
              <div>
                  <a href="#" class="wallet">$0.00</a>
              </div>
              
          </div>
      </div>
      <div class="navbar">
        <button onclick="window.location.href='https://www.shopback.sg/login?redirect=%2Faccount%2Fsubscription'">ShopBack Plus</button>
        <button onclick="window.location.href='https://www.shopback.sg/vouchers'">Vouchers</button>
        <button onclick="window.location.href='https://www.shopback.sg/travel'">Travel</button>
        <button onclick="window.location.href='https://www.shopback.sg/marketplace'">Marketplace</button>
        <button onclick="window.location.href='https://www.shopback.sg/fashion'">Fashion</button>
        <button onclick="window.location.href='https://www.shopback.sg/electronics'">Electronics</button>
        <button onclick="window.location.href='dashboard.html'">Home</button>
        <button onclick="window.location.href='rewards.html'">Rewards</button>
        <button onclick="window.location.href='social.html'">Social</button>
      </div>
    </header>
  </div>
<section class="account-dashboard">
  <!-- Profile Picture -->
  <div class="profile-picture">
    <h2>Profile Picture</h2>
    <img src="profilepic.jpg" alt="Profile Picture" class="profile-pic">
  </div>

  <!-- Account Information -->
  <div class="account-info">
    <!-- Top Box -->
    <div class="info">
      <h2>Account Information</h2>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>User ID:</strong> johndoe123</p>
      <p><strong>Account Tier:</strong> Gold</p>
    </div>

    <!-- Bottom Box -->
    <div class="rank-progress">
      <h2>Progress to Next Tier</h2>
      <div class="tier-info">
        <span class="current-tier">Gold</span>
        <div class="progress-bar">
          <div class="progress" style="width: 70%;">70%</div>
        </div>
        <span class="next-tier">Platinum</span>
      </div>
    </div>
  </div>
</section>

<!-- Achievements Section -->
<section class="achievements">
  <h2>Achievements</h2>
  <div class="achievement">
    <p><strong>Times Used ShopBack:</strong> 45</p>
    <div class="progress-bar">
      <div class="progress" style="width: 90%;"></div>
    </div>
  </div>
  <div class="achievement">
    <p><strong>Total Cashback:</strong> $120</p>
    <div class="progress-bar">
      <div class="progress" style="width: 60%;"></div>
    </div>
  </div>
</section>

<footer>white</footer> 

</body>
</html>
